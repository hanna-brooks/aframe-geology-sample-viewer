<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geology Sample Viewer</title>
    <meta name="description" content="A Simple Sample Viewer for ERS101 at the University of Maine">

    <!-- Geology Sample Viewer AFRAME -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script>
    <script src="https://rawcdn.githack.com/mrdoob/three.js/2195955e658ae4e8f86d37a4eaf6e93ad0025abf/examples/js/libs/draco/draco_wasm_wrapper.js"></script>
    <!-- end AFRAME -->

  </head>
  <body>
    <!-- Geology Sample Viewer AFRAME -->
    <style>
      #geologySampleViewer {
        width:100%;
        height:400px;
      }
    </style>
    <div id="geologySampleViewer">
        <a-scene embedded transparent>
          <a-assets>
             <a-asset-item id="sample" src="assets/minerals/quartz/scene.gltf"></a-asset-item>
           </a-assets>
           <a-entity camera look-controls orbit-controls="target: 0 1.6 0; minDistance: 0.3; maxDistance: 180; initialPosition: 0 1.6 .4; enablePan: false"></a-entity>

           <!-- Using the asset management system.-->
          <a-gltf-model drag-rotate-component src="#sample" position="0 1.6 0"></a-gltf-model>
      </a-scene>
    </div>
    <!-- end AFRAME -->

   </body>
</html>
